<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
</head>

<body>
    <script>
        // Voting Eligibility Checker Ask the user’s age. If ≥18 → “Eligible to vote”, otherwise tell how many years are left.
        let age = prompt("Enter your age:");
        if (age >= 18) {
            alert("Eligible to vote.");
        } else {
            alert("Not eligible to vote");
        }
    </script>

</body>

</html>
